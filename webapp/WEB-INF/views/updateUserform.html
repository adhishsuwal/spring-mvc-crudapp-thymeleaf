<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>User Form</title>
</head>
<body>
<h1 align="center">User Form</h1>
<form th:action="@{/updateUser?id=}+${form.id}" method="post">
    <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" th:value="${form.name}" name="name" id="name" required="required" class="form-control" placeholder="Enter Name"/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" th:value="${form.address}" name="address" id="address" required="required" placeholder="Enter Address"/>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" th:value="${form.email}" name="email" id="email" placeholder=" Enter Email id"/>
    </div>
    <div class="form-group">
        <label for="telephone">Phone No.</label>
        <input type="tel" th:value="${form.phno}" name="phno" id="telephone" placeholder=" Enter Residence No."/>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
