<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Form</title>
</head>
<body>
<h1 align="center">User Form</h1>

<form th:action="@{/addUser}" method="post" >
    <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" name="name" id="name" required="required" class="form-control" placeholder="Enter Name"/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required="required" placeholder="Enter Address"/>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder=" Enter Email id"/>
    </div>
    <div class="form-group">
        <label for="telephone">Phone No.</label>
        <input type="tel" name="phno" id="telephone" placeholder=" Enter Residence No."/>
    </div>
        <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
